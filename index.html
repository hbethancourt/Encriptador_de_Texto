<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link type="image/png" sizes="16x16" rel="icon" href="images/icons8-encriptar-16.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-img-container">
            <img src="images/Logo.png" alt="Imagen">
        </div>
    </header>

    <main>
        <section class="section1">
            <!-- Contenido de la sección 1 -->
            <div>
                <label for="textarea">Ingrese el texto aquí:</label>
            </div>
            <div>
                <textarea id="textarea" name="textarea" class="textarea" rows="4" cols="50"></textarea>
            </div>
            <div> 
                <p class="info-message">Este es un mensaje informativo.</p>
            </div>
            <div class="button-container">
                <button class="detalle-button" onclick="encriptar()">Encriptar</button>
                <button class="detalle-button" onclick="desencriptar()">Desencriptar</button>
            </div>             
        </section>
        <section class="section2">
            <!-- Contenido de la sección 2 -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Hernando Bethancourt. All rights reserved.</p>
    </footer>  
</body>
</html>
