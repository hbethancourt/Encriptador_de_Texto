<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" href="images/datos-encriptados.png" type="image/x-icon">
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <header>
                <img src="images/Logo.png" alt="Logo" class="Imagen-header">
            </header>
            
            <div class="left-div left-div1">
                <label for="input-textarea" class="label-textarea" id="label-textarea">Ingrese el texto aquí:</label>
                <textarea id="input-textarea" class="text-area" oninput="validarTexto(event)"></textarea>
            </div>

            <div class="left-div left-div2">
                <p class="p-bg"> <span class="circular-bg">!</span> Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="left-div left-div3">
                <button class="submit-button" id="btnEncriptar" onclick="Encriptar()">Encriptar</button>
                <button class="submit-button" id="btnDesencriptar" onclick="Desencriptar()">Desencriptar</button>
            </div>
        </div>
        
        <div class="right-section">
            <div class="right-container" id="sec2div1">
                <img src="images/Muneco.png" alt="Esperando..." class="image-muneco">
                <div class="message-not-found">Ningún mensaje fue encontrado.</div>
                <div class="instruction-text">Ingresa el texto que desees encriptar o desencriptar.</div>
            </div>
            <div class="right-container  data-encriptada"  style="display: none;" id="sec2div2">
                <textarea id="text-area-readonly" class="text-area" readonly rows="8"></textarea>
                <button class="submit-button button-copiar" id="btnCopiar" onclick="Copiar()">Copiar</button>
            </div>
        </div>
    </div>    
    <footer>
        <p>&copy; 2024 Hernando Bethancourt. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/scripts.js"></script>

</body>
</html>
